# Gradle build settings
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Kotlin compilation settings
kotlin.code.style=official
kotlin.incremental=true

# JVM crash workaround - disable C2 compiler optimizations
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -XX:-TieredCompilation -XX:TieredStopAtLevel=1

# Gradle daemon settings for stability
org.gradle.daemon=false
org.gradle.parallel=false