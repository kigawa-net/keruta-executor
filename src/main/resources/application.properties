# Application configuration
spring.application.name=keruta-executor
server.port=8081

# Logging configuration
logging.level.root=INFO
logging.level.net.kigawa.keruta=INFO
logging.level.net.kigawa.keruta.executor.service.TaskProcessor=INFO

# Keruta Executor configuration
keruta.executor.api-base-url=http://localhost:8080
keruta.executor.processing-delay=10000

# Coder configuration
keruta.executor.coder.command=coder
keruta.executor.coder.working-dir=/tmp/coder
keruta.executor.coder.timeout=1800000