# Application configuration
spring.application.name=keruta-executor
server.port=${SERVER_PORT:8080}

# Logging configuration
logging.level.root=INFO
logging.level.net.kigawa.keruta=INFO

# Keruta Executor configuration
keruta.executor.api-base-url=${KERUTA_EXECUTOR_API_BASE_URL:http://localhost:8080}
keruta.executor.coder.base-url=${KERUTA_EXECUTOR_CODER_BASE_URL:https://coder.kigawa.net}
keruta.executor.coder.token=${KERUTA_EXECUTOR_CODER_TOKEN:}
keruta.executor.coder.enable-cli-fallback=${KERUTA_EXECUTOR_CODER_ENABLE_CLI_FALLBACK:false}

